<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!--engloba todos itens-->
        <input type="text" placeholder="Digite o nome da cidade..." id="city-name" />
        <button id="btn-search" onclick="clickButton()">
            <img id="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar" />
        </button>

        <div class="info-time">
            <h2 id="city">Tempo em São Paulo</h2>
            <p id="temp">21°C</p>

            <div id="time-clear">
                <img id="img-previous" src="https://openweathermap.org/img/wn/04n.png" alt="Icone-tempo" />
                <p id="text-climate">Nublado</p>
            </div>
            <p id="text-umidad">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
