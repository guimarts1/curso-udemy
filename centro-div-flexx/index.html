<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando uma DIV</title>
    <style>
        .container{
            background-color: grey;
            width: 500px, 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #centro-div{
            background-color: red;
            width: 100%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Centralizando div</h1>
    <div class="container">
        <div id="centro-div">
            <p>CENTRO</p>
        </div>
    </div>
</html>
