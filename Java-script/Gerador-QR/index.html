<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR-Code</title>
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"> <!--Engloba Todos elementos -->
        <header id="qr-header">
            <h1>Gerador de QR code</h1>
            <p>Insira uma URL ou texto, para criar um QR code</p>
        </header>
        <div id="qr-form"><!--Formulario-->
            <input type="text" id="qr-input" placeholder="Digite a URL ou texto...">
            <button id="btn-qr">Gerar QR code</button>
        </div>
        <div id="qr-code"><!--imagem qr code-->
            <img src="img/qr-code.jpeg" width="150px">
        </div>
    </div>

    <!--Script-->
    <script src="js/script.js"></script>
</body>
</html>
