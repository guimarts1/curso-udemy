<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando uma DIV</title>
    <style>
        .container{
            background-color: grey;
            width: 1000px, 100%;
            height: 1000px;
        }

        #centro-div{
            background-color: red;
            width: 100%;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Centralizando div</h1>
    <div class="container">
        <div id="centro-div">
            <p>CENTRO</p>
        </div>
    </div>
</html>
