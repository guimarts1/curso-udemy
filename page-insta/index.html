<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <main>
        <!--Banner container-->
        <div id="main-container">
            <div id="banner-container">
                <img src="img/banner2.png">
            </div>
            <!--Login e Registro-->
            <div id="form-container">
                <div id="for-box">
                    <img id="logo-instagram" src="img/logo_instagram.png">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                    </div>
                    <div id="other-links">
                        <div id="face-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-password">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png">
                    </a>
                </div>
            </div>
        </div>
     </main>
     <footerMeta>
        <nav>
            <ul id="footer">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copy">&copy;2022 Instagram for Meta</p>
     </footer>
</body>
</html>
