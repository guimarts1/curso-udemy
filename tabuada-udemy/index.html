<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada - JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Digite um número para gerar uma tabuada</h2>
    <form id="multi-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multi-table">
        <h2 id="multi-title">Tabuada do número: <span></span></h2>
        <div id="multi-operations">
            <p>informe um número para calcular uma tabuada...</p>
            <!--<div class="row">
                <div class="operation">5x1</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5x2</div>
                <div class="result">10</div>
            </div>-->
        </div>
    </div>
</body>
</html>
